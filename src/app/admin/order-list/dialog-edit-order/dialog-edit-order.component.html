<div class="container p-3 ">
  <div class="row">
    <div class="col-6" style="border-right: 2px solid #a5a5a5;">
      <h3 style="text-align: center; font-size: xx-large; font-weight: 500; padding-top: 3%;">DELIVERY DETAILS</h3>

      <div class="field">
        <strong>ORDER ID: {{orders?.id}}</strong>
      </div>
      <div class="field">
        <strong>NAME:</strong>
        <input type="text" value="{{orders?.name}}" disabled style="width: 100%;">
      </div>
      <div class="field">
        <strong>ADDRESS:</strong><br>
        <textarea type="text" value="{{orders?.address}}" disabled style="width: 100%;"></textarea>
      </div>
      <div class="field">
        <strong>EMAIL:</strong>
        <input type="text" value="{{orders?.email}}" disabled style="width: 100%;">
      </div>
      <div class="field">
        <strong>PHONE NUMBER:</strong>
        <input type="text" value="{{orders?.phoneNumber}}" disabled style="width: 100%;">
      </div>
      <div class="field">
        <strong>ORDER DATE:</strong>
        <input type="text" value="{{orders?.createDate | date}}" disabled style="width: 100%;">
      </div>
      <div class="field">
        <strong>STATUS:</strong>
        <input type="text" value="{{orders?.status}}" disabled style="width: 100%;">
      </div>
      <div class="field">
        <button *ngIf="orders?.status === 'PENDING' " (click)="nextPeriod('SHIPPING')" type="button" class="btn btn-primary">
          <span >CHANGE TO SHIPPING</span>
        </button>
        <button *ngIf="orders?.status === 'SHIPPING'" (click)="nextPeriod('SHIPPED')" type="button" class="btn btn-primary">
          <span >CHANGE TO SHIPPED</span>
        </button>
        <button *ngIf="orders?.status !== 'PENDING' && orders?.status !== 'SHIPPING'" (click)="onNoClick()" type="button" class="btn btn-primary">
          <span>EXIT</span>
        </button>
      </div>
    </div>
    <div class="col-6">
      <h3 style="text-align: center; font-size: xx-large; font-weight: 500; padding-top: 3%;">ORDER DETAILS</h3>

      <table class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let od of orderDetail ">
            <td><img [src]="od.picByte?('data:image/png;base64,'+od.picByte|safeHtml):''" style="width: 100px; height: 100px;"> {{od.product.name}} </td>
            <td> {{od.price | currency}} </td>
            <td> {{od.quantity}} </td>
          </tr>
        </tbody>
      </table>
      <hr style="border: 3px solid black;">
      <div>
        <strong>TOTAL PRICE:</strong>
        <h3><strong>{{orders?.orderTotal | currency}}</strong></h3>
      </div>
    </div>
  </div>

</div>
